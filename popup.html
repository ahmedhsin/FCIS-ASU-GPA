<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU GPA REPORTER</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #222; /* Dark gray background */
            color: #fff; /* White text */
            padding: 15px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            width: 150px;
            height: 40px;
            margin: 10px;
            background-color: #333; /* Darker gray background */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #444; /* Even darker gray on hover */
        }

        #gpa {
            color: #0f0; /* Green for GPA */
        }

        a {
            color: #999; /* Light gray for link */
            font-size: 12px;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        a:hover {
            color: #fff; /* White on hover */
        }
        
        #select{
            background-color: #000;
            color: white;
            font-size: 5vh;
            margin: 15px 0px;
        }
        #sort{
            font-size: 5vh;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="clearCourses">Clear Courses</button>
        <button id="addCourses">Add Courses</button>
        <label for="select"id="sort">sort by</label>
        <select id="select">
            <option value="none">none</option>
            <option value="hours">hours</option>
            <option value="pointes">pointes</option>
        </select>
        <button id="getInfo">Generate Report</button>
        <p id="gpa"></p>
    </div>
    <a href="https://github.com/ahmedhsin" target="_blank">Developed by AhmedMubarak</a>
    <script src="popup.js"></script>

</body>
</html>
